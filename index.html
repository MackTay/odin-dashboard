<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Dashboard</title>
    <link href="./fonts/lato.woff2" rel="preload" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: "lato";
            src: url(./fonts/lato.woff2);
        }
    </style>
</head>
<body>
<div class="container">
<div class="top-bar">
    <form action="#" method="get">
        <label for="searchbar"><img class="icons" src="./images/icons/magnify.svg" alt="searchbar icon"></label>
        <input type="search" name="search" id="searchbar">
    </form>
    <img class="icons" src="./images/icons/notification.svg" alt="notification icon">
    <img src="./images/icons/profile3.svg" alt="profile icon" class="profile">
    <a class="display-link" href="#">Maximus Decimus Meridius</a>
</div>
<div class="content-management">
    <img src="./images/icons/profile3.svg" alt="profile icon" class="profile-large">
    <span class="greeting">Hi there,</span>
    <span class="user-name">Maximus Decimus Meridius (@gladiator)</span>
    <form action="#" method="post">
        <button type="button">New</button>
        <button type="button">Upload</button>
        <button type="button">Share</button>
    </form>
</div>
<div class="sidebar">
    <div class="side-title">
        <img src="./images/icons/dashboard.svg" alt="dashboard icon" class="dashboard-img">
        <span>Dashboard</span>
    </div>
    <div class="mid-sidebar">
        <img src="./images/icons/home.svg" alt="home icon" class="icons">
        <span class="side-item">Home</span>
        <img src="./images/icons/profile.svg" alt="profile icon" class="icons">
        <span class="side-item">Profile</span>
        <img src="./images/icons/message.svg" alt="messages icon" class="icons">
        <span class="side-item">Messages</span>
        <img src="./images/icons/history.svg" alt="history icon" class="icons">
        <span class="side-item">History</span>
        <img src="./images/icons/tasks.svg" alt="tasks icon" class="icons">
        <span class="side-item">Tasks</span>
        <img src="./images/icons/community.svg" alt="communities icon" class="icons">
        <span class="side-item">Communities</span>
    </div>
    <div class="low-sidebar">
        <img src="./images/icons/settings.svg" alt="settings icon" class="icons">
        <span class="side-item">Settings</span>
        <img src="./images/icons/support.svg" alt="support icon" class="icons">
        <span class="side-item">Support</span>
        <img src="./images/icons/privacy.svg" alt="privacy icon" class="icons">
        <span class="side-item">Privacy</span>
    </div>
</div>
<div class="projects">

</div>
<div class="announcements">

</div>
<div class="trending">

</div>
</div>
</body>
</html>
